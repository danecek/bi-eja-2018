<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="CustEJBTemplate.xhtml">
            <ui:define name="content">
                <f:metadata>            
                    <f:viewParam name="id" value="#{delCust.id}"/>                      
                </f:metadata>
                <h1>Delete Customer</h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="custid"/>
                    <h:outputText id="custid" value="#{delCust.cust.id}"/>   
                    <h:outputLabel value="Name:" for="custname"/>
                    <h:outputText id="custname" value="#{delCust.cust.name}"/>    
                </h:panelGrid>
                <h:form>
                    <h:commandButton value="Delete" action="#{delCust.delCust()}"/>
                    <h:button value="Cancel" outcome="index"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
