<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Add Customer</h1>

        <h:form>
            <h:panelGrid columns="3">                
                <h:outputLabel value="Name:" for="name"/>
                <h:inputText id="name" value="#{addCust.name}" required="true"
                             requiredMessage="Name is empty"
                             validatorMessage="Too short">
                    <f:validator validatorId="custcdi.viewName.Validator"/>
                    <f:validateLength minimum="3"/>
                </h:inputText>
                <h:message for="name" style="color: red"/>                
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:commandButton value="Add Customer" action="#{addCust.addCust()}"/>
                <h:button value="Cancel"  outcome="index"/>
            </h:panelGrid>
            <h:messages />
        </h:form>
    </h:body>
</html>
