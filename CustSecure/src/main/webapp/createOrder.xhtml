<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="CustTempl.xhtml">
            <f:metadata>
                <f:viewParam name="custId" value="#{createOrder.custId}"/>
            </f:metadata>
            <ui:define name="content">              

                <h1>Create Order</h1>

                <h:form>
                    <h:panelGrid columns="3">                
                        <h:outputLabel value="Price:" for="price"/>
                        <h:inputText id="price" value="#{createOrder.price}">
                            <f:validateBean/>
                        </h:inputText>
                        <h:message for="price" style="color: red"/>                
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:commandButton value="Create Order" 
                                         action="#{createOrder.createOrder()}"/>
                        <h:button value="Cancel"  outcome="index"/>
                    </h:panelGrid>
                </h:form>
            </ui:define></ui:composition>
    </h:body>
</html>
