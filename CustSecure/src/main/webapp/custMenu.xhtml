<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Login" outcome="/login" rendered="#{not index.logged}">
                        <f:param name="i" value="0" />
                    </p:menuitem>

                    <p:menuitem value="Logout" action="#{index.logout()}" rendered="#{index.logged}">
                        <f:param name="i" value="1" />
                    </p:menuitem>

                    <p:menuitem value="Add Customer" outcome="/secured/addCust" rendered="#{index.logged}">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem value="Customers" outcome="/index">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem value="Orders" outcome="/orders">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                    <p:menuitem value="Send" actionListener="#{index.send()}" rendered="#{index.logged}">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
        </ui:composition>
    </h:body>
</html>
