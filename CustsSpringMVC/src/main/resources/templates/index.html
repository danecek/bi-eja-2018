<html>
    <head>

        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <body>
        <div class="w3-container w3-margin">
            <h2>Customers</h2>
            <div class="w3-bar w3-black">
                <a href ="#" th:href="@{index}"       class="w3-bar-item w3-button">Home</a>
                <a href ="#" th:href="@{addCustomer}" class="w3-bar-item w3-button">Add Customer</a>
            </div>
            <table class="w3-table-all">
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Name
                    </th>
                </tr>
                <tr th:each="c:${customers}">
                    <td th:text="${c.id}">
                        333
                    </td>
                    <td th:text="${c.name}">
                        Tom
                    </td>
                </tr>

            

            </table>
        </div>
    </body>
